<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document Title</title>
</head>

<body>
    <script>
        let movie = {
            name: "RRR",
            starring: 5,
            language: "Telugu",
            rating: 9.8
        };

        for (let key in movie) {
            document.write(key + ": ");
            document.write(movie[key]);
            document.write("<br>");
        }
    </script>
</body>

</html>
